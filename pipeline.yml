name: Build and Deploy to Visual Studio App Center

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup JDK
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build the app
      run: ./gradlew assembleDebug

    - name: Upload app to App Center
      uses: microsoft/appcenter-actions/upload-app@v2
      with:
        app_name: <YOUR_APP_NAME>
        owner_name: <YOUR_OWNER_NAME>
        api_token: ${{ secrets.APPCENTER_API_TOKEN }}
        app: app/build/outputs/apk/debug/app-debug.apk
        release_notes: "Automated build and deploy from GitHub Actions."
